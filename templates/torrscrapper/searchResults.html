{% extends 'base.html' %}
{% block search_torrents_page %}
<div class="container">
    <form class="mt-3" method="GET" action="{% url 'searchTorrents' %}">
        <div class="_form-group">
            <input type="text" placeholder="Title,Keywords..etc" class="_s_box" name="keywords" autocomplete="off">
            <button type="submit" class="_s_button">SEARCH</button>
        </div>
    </form>
    <h5 class="my-3 text-white">Found total {{ torrents|length }} results for "{{ keywords }}"</h5>



    <div class="_results">
    <table class="table _table table-dark">
        <thead>
            <tr>
                <th>Title</th>
                <th>Seeds</th>
                <th>Peers</th>
                <th>Size</th>
                <th>Download</th>
            </tr>
        </thead>

{% for torrent in torrents %}
    <tr>
        <td>{{ torrent.title}}</td>
        <td>{{ torrent.seeds }}</td>
        <td>{{ torrent.peers }}</td>
        <td>{{ torrent.size }}</td>
        <td><a class="download-magnet" href="{{ torrent.magnet }}">Download</a></td>
    </tr>
{% endfor %}




    </table>



    </div>

    
</div>



{% endblock %}
